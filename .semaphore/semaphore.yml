version: v1.0
name: Techdiary

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  minutes: 15

auto_cancel:
  queued:
    when: 'true'

fail_fast:
  stop:
    when: 'true'

global_job_config:
  env_vars:
    - name: RAILS_ENV
      value: 'test'
    - name: DATABASE_URL
      value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'

  prologue:
    commands:
      - checkout
      - cache restore
      - sem-version ruby 2.6.5
      - sem-service start postgres

blocks:
  - name: Setup
    task:
      jobs:
        - name: Bundle
          commands:
          - ./bin/setup
          - cache store

  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - ./bin/setup --local
            - ./bin/ci

promotions:
  - name: Deploy to Heroku
    pipeline_file: heroku.yml

    # Continuous deployment from master branch
    auto_promote_on:
      - result: passed
        branch:
          - master
